<body>
	<div id="out"></div>

	<script>

        var namespace = namespace || {};

        (function(){

        }());

       (function(namespace){
            var Mod1obj1 = function(){
                this.x = 10;
                this.y = 50;
                this.val = 0;
            };

            Mod1obj1.prototype = function(){
                var addemup = function(){
                    this.val = this.x+this.y;
                };

                var callem = function(){
                    addemup.call(this);
                };

                var getVal = function(){
                    return this.val;
                };

                return{
                    callem: callem,
                    getVal: getVal
                }
            }();

            namespace.modules1={
                Mod1obj1: Mod1obj1
            };
        }(namespace || {}));

        (function(namespace){
            var Mod2Obj1 = function(out){
                this.out = document.getElementById(out);
                this.mod1 = new namespace.modules1.Mod1obj1();
            };

            Mod2Obj1.prototype = function(){
                var init = function(){
                    this.mod1.callem();
                    this.out.innerHTML = this.mod1.getVal();
                };

                return{
                    init: init
                };

            }();

            namespace.module2 = {
                Mod2Obj1: Mod2Obj1
            }
        }(namespace || {}));

        window.onload = function(){
            var test = new namespace.module2.Mod2Obj1("out");
            test.init();
        };

    </script>

	<!--[if lt IE 10]>

</body>
